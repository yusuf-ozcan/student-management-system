<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Öğrenci Ekle | SMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .card { border: none; border-radius: 15px; }
        .card-header { border-radius: 15px 15px 0 0 !important; font-weight: 600; }
        .error-msg { color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem; }
    </style>
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h2 class="h4 mb-0"><i class="fa-solid fa-user-plus me-2"></i>Yeni Öğrenci Kaydet</h2>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/students}" th:object="${student}" method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Ad</label>
                            <input type="text" th:field="*{firstName}" 
                                   class="form-control" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                   placeholder="Ad giriniz">
                            <div class="error-msg" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Soyad</label>
                            <input type="text" th:field="*{lastName}" 
                                   class="form-control" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                   placeholder="Soyad giriniz">
                            <div class="error-msg" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">E-posta</label>
                            <input type="email" th:field="*{email}" 
                                   class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                   placeholder="ornek@mail.com">
                            <div class="error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Bölüm</label>
                            <select th:field="*{department}" class="form-select">
                                <option value="" selected>Bir bölüm seçiniz...</option>
                                <option th:each="dept : ${departments}" 
                                        th:value="${dept.id}" 
                                        th:text="${dept.name}">
                                </option>
                            </select>
                            <div class="form-text mt-2">Öğrencinin bağlı olduğu fakülte/bölümü seçin.</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end border-top pt-3">
                            <a th:href="@{/students}" class="btn btn-light me-md-2">İptal</a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fa-solid fa-check me-1"></i> Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
