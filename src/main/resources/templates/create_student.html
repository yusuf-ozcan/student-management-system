<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Öğrenci Ekle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Yeni Öğrenci Kaydet</h2>
            <form th:action="@{/students}" th:object="${student}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Ad</label>
                    <input type="text" th:field="*{firstName}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Soyad</label>
                    <input type="text" th:field="*{lastName}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">E-posta</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Kaydet</button>
                <a th:href="@{/students}" class="btn btn-secondary">İptal</a>
            </form>
        </div>
    </div>
</body>
</html>
