<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Güncelle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="h4 mb-0">Öğrenci Bilgilerini Güncelle</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/students/{id}(id=${student.id})}"
                          th:object="${student}"
                          method="POST">

                        <div class="mb-3">
                            <label class="form-label">Ad</label>
                            <input type="text" th:field="*{firstName}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Soyad</label>
                            <input type="text" th:field="*{lastName}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">E-posta</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label font-weight-bold">Bölüm</label>
                            <select th:field="*{department}" class="form-select" required>
                                <option value="" disabled>Bölüm Seçiniz...</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.name}">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-block text-end">
                            <button type="submit" class="btn btn-success">Güncelle</button>
                            <a th:href="@{/students}" class="btn btn-secondary">İptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
