<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Yönetim Sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="row mb-4 align-items-center">
        <div class="col-lg-6">
            <h2 class="text-primary">Öğrenci Yönetim Paneli</h2>
        </div>
        <div class="col-lg-6 text-end">
            <a th:href="@{/students/new}" class="btn btn-success shadow-sm">+ Yeni Öğrenci Ekle</a>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Ad</th>
                        <th>Soyad</th>
                        <th>E-posta</th>
                        <th>Bölüm</th>
                        <th class="text-center">İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}" class="fw-bold"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.email}"></td>

                        <td>
                            <span th:if="${student.department != null}" 
                                  class="badge bg-info text-dark" 
                                  th:text="${student.department.name}">
                            </span>
                            <span th:if="${student.department == null}" 
                                  class="badge bg-secondary">
                                Bölüm Atanmadı
                            </span>
                        </td>

                        <td class="text-center">
                            <a th:href="@{/students/edit/{id}(id=${student.id})}" 
                               class="btn btn-warning btn-sm shadow-sm">
                               Düzenle
                            </a>
                            <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                               class="btn btn-danger btn-sm shadow-sm"
                               onclick="return confirm('Bu öğrenciyi silmek istediğinizden emin misiniz?')">
                               Sil
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(students)}">
                        <td colspan="6" class="text-center text-muted">Kayıtlı öğrenci bulunamadı.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
