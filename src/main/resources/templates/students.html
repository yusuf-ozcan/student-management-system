<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Yönetim Sistemi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <div class="row mb-4">
        <div class="col-lg-6">
            <h2>Öğrenci Listesi</h2>
        </div>
        <div class="col-lg-6 text-end">
            <a th:href="@{/students/new}" class="btn btn-primary">Yeni Öğrenci Ekle</a>
        </div>
    </div>

    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Ad</th>
                <th>Soyad</th>
                <th>E-posta</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" 
                       class="btn btn-warning btn-sm">
                       Güncelle
                    </a>

                    <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bu öğrenciyi silmek istediğinizden emin misiniz?')">
                       Sil
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
