<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Öğrenci Yönetim Sistemi | Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .header-section { background: linear-gradient(45deg, #0d6efd, #0dcaf0); color: white; padding: 2rem 0; border-radius: 0 0 20px 20px; margin-bottom: 2rem; }
        .card { border: none; border-radius: 12px; transition: all 0.3s ease; }
        .stat-card { border-left: 5px solid #0d6efd; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .table-container { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .search-group .form-control { border-radius: 10px 0 0 10px; border: 1px solid #dee2e6; }
        .search-group .btn { border-radius: 0 10px 10px 0; }
        .badge-dept { font-size: 0.85rem; padding: 0.5em 0.8em; }
        .btn-action { border-radius: 8px; margin: 0 2px; }
    </style>
</head>
<body>

    <div class="header-section shadow">
        <div class="container text-center">
            <h1 class="fw-bold">Öğrenci Yönetim Paneli</h1>
            <p class="opacity-75">Sistemdeki öğrenci verilerini buradan yönetebilirsiniz.</p>
        </div>
    </div>

    <div class="container">
        <div class="row mb-4 g-3">
            <div class="col-md-4">
                <div class="card stat-card shadow-sm h-100">
                    <div class="card-body d-flex align-items-center">
                        <div class="rounded-circle bg-primary bg-opacity-10 p-3 me-3">
                            <i class="fa-solid fa-user-graduate fa-2x text-primary"></i>
                        </div>
                        <div>
                            <p class="text-muted mb-0">Kayıtlı Öğrenciler</p>
                            <h3 class="fw-bold mb-0" th:text="${students.size()}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <form th:action="@{/students}" method="get">
                            <div class="input-group search-group">
                                <input type="text" name="keyword" th:value="${keyword}" 
                                       class="form-control" placeholder="İsim veya e-posta ile ara...">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa-solid fa-magnifying-glass"></i> Ara
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-3 text-end">
                <a th:href="@{/students/new}" class="btn btn-success btn-lg w-100 h-100 d-flex align-items-center justify-content-center shadow-sm" style="border-radius: 12px;">
                    <i class="fa-solid fa-plus-circle me-2"></i> Yeni Öğrenci
                </a>
            </div>
        </div>

        <div class="table-container shadow-sm mb-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="mb-0 fw-bold text-secondary">Öğrenci Listesi</h5>
                <a th:if="${keyword != null}" th:href="@{/students}" class="btn btn-sm btn-outline-secondary">
                    <i class="fa-solid fa-rotate-left"></i> Filtreyi Temizle
                </a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>#ID</th>
                            <th>Öğrenci Bilgisi</th>
                            <th>E-posta</th>
                            <th>Bölüm</th>
                            <th class="text-end px-4">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.id}" class="text-muted fw-bold"></td>
                            <td>
                                <div class="d-flex flex-column">
                                    <span class="fw-bold text-dark" th:text="${student.firstName + ' ' + student.lastName}"></span>
                                    <small class="text-muted">Öğrenci</small>
                                </div>
                            </td>
                            <td th:text="${student.email}"></td>
                            <td>
                                <span th:if="${student.department != null}" 
                                      class="badge bg-info text-dark badge-dept" 
                                      th:text="${student.department.name}">
                                </span>
                                <span th:if="${student.department == null}" 
                                      class="badge bg-secondary badge-dept">
                                    Atanmadı
                                </span>
                            </td>
                            <td class="text-end px-4">
                                <a th:href="@{/students/edit/{id}(id=${student.id})}" 
                                   class="btn btn-warning btn-sm btn-action shadow-sm" title="Düzenle">
                                   <i class="fa-solid fa-pen"></i>
                                </a>
                                <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                                   class="btn btn-danger btn-sm btn-action shadow-sm"
                                   onclick="return confirm('Bu öğrenciyi silmek istediğinizden emin misiniz?')" title="Sil">
                                   <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(students)}">
                            <td colspan="5" class="text-center py-5">
                                <i class="fa-solid fa-folder-open fa-3x text-light-emphasis mb-3 d-block"></i>
                                <span class="text-muted">Aranan kriterlere uygun öğrenci bulunamadı.</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
